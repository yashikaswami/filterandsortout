<!DOCTYPE html>
<html>
<head>
	<title>Filter</title>
	<link rel="icon" type="image/png" href="favicon.png">
	<link rel="stylesheet" href="filter.css">

</style>
</head>
<body>

	<div class="container">


		<div class="header">
			<p>Category Page</p>
	
			<div class="buttons">
				<div class="dropdown">
					<button class="dropbtn">Filter Categories</button>
					<div class="dropdown-content" id="btns"></div>
				</div>
		
				<div class="dropdown">
					<button class="dropbtn" id="sortBtn">Sort By</button>
					<div class="dropdown-content" id="sortOptions">
						<button onclick="sortItems('price', 'asc')">Price: Low to High</button>
						<button onclick="sortItems('price', 'desc')">Price: High to Low</button>
						<button onclick="sortItems('title', 'asc')">Title: A-Z</button>
						<button onclick="sortItems('title', 'desc')">Title: Z-A</button>
					</div>
				</div>
	
				<button class="clear-btn" id="clearFilterBtn" onclick="clearFilter()">✖ Clear Filter</button>
			<button class="clear-btn" id="clearSortBtn" onclick="clearSort()">✖ Clear Sort</button>


			</div>
		</div>
		<div id="root"></div>
	</div>
	

	<script src="filter.js"></script>
</body>
</html>
